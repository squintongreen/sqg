<script src="javascripts/jquery.easing.1.3.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
      var a = $('.grid-1'),
          b = $('.grid-2'),
          c = $('.grid-3'),
          d = $('.grid-4'),
          e = $('.grid-5');

      $('.block-grid li').css({opacity: '0'});
      $(a).delay(800).fadeTo(800, 1);
      $(b).delay(1400).fadeTo(800, 1);
      $(c).delay(1000).fadeTo(800, 1);
      $(d).delay(1200).fadeTo(800, 1);
      $(e).delay(1600).fadeTo(800, 1);

      // Work Info Hover
      var info = $('.hover-info');
      var label = $('.project-name');
      var trigger = $('.block-grid li');
      $(info).hide();
      $(trigger).mouseenter(function(){
        $(this).children('.hover-info').fadeIn(300);
      }).mouseleave(function(){
        $(this).children('.hover-info').fadeOut(300);
      });
    });
  </script>
</head>
<body>
  
<div class="container">
  <header>
    <div class="row">
      <div class="four phone-four columns">
        <a href="index.html">
        <!-- Not quite the 'Konami Code' -->
        <img src="images/shapes-light.png" alt="circle, triangle, square" title="sqg" />
        </a>
      </div><!-- /three -->

            </li>

        </div>

    </div><!-- /row -->
  </header>

  <section id="work" class="row island">

      <ul class="block-grid three-up">
        <li class="grid-1">
          <div class="hover-info">
            <a href="modern.html">
              <p class="project-name">modern minimal glyphs</p>
              <p class="project-type">icon design</p>
            </a>
          </div>
          <img src="images/modern/thumbs/thumb-minimal.jpg" alt="project thumbnail" title="modern minimal glyphs" />
        </li>
        <li class="grid-2">

            <a href="scan.html">

            </a>
          </div>
          <img src="images/scan/thumbs/thumb-scan.png" alt="project thumbnail" title="scanshowsell" />
        </li>
        <li class="grid-3">
          <div class="hover-info">
            <a href="akina.html">
              <p class="project-name">Akina</p>
              <p class="project-type">branding, print</p>
            </a>
          </div>
          <img src="images/akina/thumbs/thumb-akina.jpg" alt="project thumbnail" title="akina" />
        </li>
        <li class="grid-4">
          <div class="hover-info">
            <a href="ricci.html">
              <p class="project-name">Ricci International</p>
              <p class="project-type">branding, print, package</p>
            </a>
          </div>
          <img src="images/ricci/thumbs/thumb-ricci.jpg" alt="project thumbnail" title="ricci international" />
        </li>
        <li class="grid-5">
          <div class="hover-info">
            <a href="logos.html">

            </a>
          </div>
          <img src="images/logos/thumbs/thumb-logo.jpg" alt="project thumbnail" title="logos, 2009 - 2011" />
        </li>
      </ul>
    </div><!-- /wrap -->
  </section><!-- /work -->
